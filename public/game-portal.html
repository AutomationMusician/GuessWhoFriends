<!DOCTYPE html>
<html>

<head>
  <title>Guess Who Friends</title>
</head>

<body>
  <ul>
    <li><a id="p1">Click here to play as Player 1</a></li>
    <li><a id="p2">Click here to play as Player 2</a></li>
    <li><a id="gen">Setup/Reset Game</a></li>
  </ul>
</body>

<script>
    function getUrlVars() {
        const vars = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    const matchup = getUrlVars()["matchup"];
    console.log("Matchup = " + matchup);

    document.getElementById("p1").href = "/game.html?p=1&matchup="+matchup;
    document.getElementById("p2").href = "/game.html?p=2&matchup="+matchup;
    document.getElementById("gen").href = "/generate?matchup="+matchup;

</script>

</html>
