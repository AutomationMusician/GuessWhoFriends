<!DOCTYPE html>
<html>

<head>
  <title>Guess Who Friends</title>
</head>

<body>
  <h1>Pick Matchup</h1>
  <ul id="ul"></ul>
</body>

<script>
  async function main() {
    const ul = document.getElementById("ul");
    const result = await fetch('/matchups');
    const matchups = await result.json();
    
    for ( let i=0; i < matchups.length; i++ ) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = matchups[i];
      a.href = "/game-portal.html?matchup=" + matchups[i];
      li.append(a);
      ul.append(li);
    }
  }

  main();
</script>

</html>
