<!DOCTYPE html>
<html>

<head>
  <title>Guess Who Friends</title>
</head>

<body>
  <h1>Pick Matchup</h1>
  <ul id="ul"></ul>
</body>

<script>
  async function main() {
    const ul = document.getElementById("ul");
    const result = await fetch('/friends-lists');
    const friends_lists = await result.json();
    
    for ( let i=0; i < friends_lists.length; i++ ) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = friends_lists[i];
      a.href = "/generateByList?friends_list=" + friends_lists[i];
      li.append(a);
      ul.append(li);
    }
  }

  main();
</script>

</html>
